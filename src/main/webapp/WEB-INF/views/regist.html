<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../css/board.css" />
<title>Regist</title>
<script src="../lib/jquery/jquery.js"></script>
<script src="../lib/bootstrap/bootstrap.js"></script>
<script src="../js/common.js"></script>
<script>
	$(function () {
		$("#registForm").attr("action", contextRoot + "regist.do");
		
		$("#cancelBtn").click(function () {
			location.href = contextRoot + "index.do";
		});
	});
</script>
</head>
<body>
	<form id="registForm" action="" name="registForm" method="POST">
		<div class="main">
			<table class="inputTable">
				<tr>
					<th>제목</th>
					<td><input type="text" name="title" placeholder="제목을 입력하세요." /></td>
				</tr>
				<tr>
					<th>작성자</th>
					<td><input type="text" name="writer" placeholder="이름을 입력하세요." /></td>
				</tr>
				<tr>
					<th>내용</th>
					<td><input type="text" name="content" placeholder="내용을 입력하세요." /></td>
				</tr>
			</table>
		</div>
		<div class="btnArea">
			<button type="button" class="redBtn" id="cancelBtn">Cancel</button>
			<button type="reset" class="blueBtn">Reset</button>
			<button type="submit" class="greenBtn">Regist</button>
		</div>
	</form>
</body>
</html>
